<!doctype html>
<html>

    <head>
        <title>Let's Play Pokémon</title>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>

        <div id="main">

            <div id="wrapper">
                <canvas id="screen"></canvas>
            </div>

            <div id="ui">
                <div class="title">
                    <img src="favicon.png" />
                    Let's Plays Pokémon
                </div>
                <div class="info">
                    <p>Type <kbd>a</kbd>, <kbd>b</kbd>, <kbd>select</kbd>, <kbd>start</kbd>, <kbd>left</kbd>, <kbd>right</kbd>, <kbd>up</kbd>, or <kbd>down</kbd> in the textbox, press enter, and your command will be sent to be executed during the next tick!</p>
                    <p><b>Democracy:</b> If two commands are in competition, the one with the most "votes" will always be selected</p>
                </div>
                <div id="chatbox">
                    <div class="title">
                        Active players (<span id="player-count"></span>)
                    </div>
                    <div class="content">
                    </div>
                    <input id="userbox" type="text" autofocus="autofocus" placeholder="Type a message, up, down, a, b, ..." />
                </div>
                <!--
                <div id="instructions"><h1>FB Plays Pokemon</h1>Type <em>a</em>, <em>b</em>, <em>select</em>, <em>start</em>, <em>left</em>, <em>right</em>, <em>up</em>, or <em>bottom</em> in the textbox, and the game will maybe choose your input over those sent by the other players!</div>
                <div id="logbox"><h2>Input log</h2><div class="content"></div></div>
                <div id="chatbox"><h2>Chatbox</h2><div class="content"></div></div>
                <input id="userbox" type="text" autofocus="autofocus" />
                -->
            </div>

        </div>

        <script src="/builds/client.bundle.js"></script>

    </body>

</html>
