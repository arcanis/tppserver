<!doctype html>
<html>

    <head>
        <title></title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>

        <div id="main">

            <div id="wrapper">
                <canvas id="screen"></canvas>
            </div>

            <div id="ui">
                <div id="instructions"><h1>FB Plays Pokemon</h1>Type <em>a</em>, <em>b</em>, <em>select</em>, <em>start</em>, <em>left</em>, <em>right</em>, <em>up</em>, or <em>bottom</em> in the textbox, and the game will maybe choose your input over those sent by the other players!</div>
                <div id="logbox"><h2>Input log</h2><div class="content"></div></div>
                <div id="chatbox"><h2>Chatbox</h2><div class="content"></div></div>
                <input id="userbox" type="text" autofocus="autofocus" />
            </div>

        </div>

        <script src="/builds/client.bundle.js"></script>

    </body>

</html>
